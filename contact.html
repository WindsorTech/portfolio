<head>
  <title>Windsor Edeling</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-zF4BRsG/fLiTGfR9QL82DrilZxrwgY/+du4p/c7J72zZj+FLYq4zY00RylP9ZjiT" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script>
      function _(id){ return document.getElementById(id); }
      function submitForm(){
        _("mybtn").disabled = true;
        _("status").innerHTML = 'please wait ...';
        var formdata = new FormData();
        formdata.append( "n", _("n").value );
        formdata.append( "e", _("e").value );
        formdata.append( "m", _("m").value );
        var ajax = new XMLHttpRequest();
        ajax.open( "POST", "contact.php" );
        ajax.onreadystatechange = function() {
          if(ajax.readyState == 4 && ajax.status == 200) {
            if(ajax.responseText == "success"){
              _("my_form").innerHTML = '<h2>Thanks '+_("n").value+', your message has been sent.</h2>';
            } else {
              _("status").innerHTML = ajax.responseText;
              _("mybtn").disabled = false;
            }
          }
        }
        ajax.send( formdata );
      }

</script>

</head>

<body>

    <div> <!-- NAVBAR -->

<div class="container">

  <div class="title"> <!-- HEADER -->
    <h1>Contact</h1>
  </div>
  
    <div class="row">

    <div class="col-md-9 well">

        <form id="my_form" onsubmit="submitForm(); return false;">
          
            <div class="form-group contact">
              <label for="form_name" class="col-lg-1 control-label">Name</label>
              <div class="col-lg-12">
              <input id="n" class="form-control" placeholder="Name" required>
              <div class="help-block with-errors"></div>
              </div>
            </div> 

            <div class="form-group contact">
              <label for="email" class="col-lg-1 control-label">Email</label>
              <div class="col-lg-12">
              <input id="e" class="form-control" placeholder="Email Address" type="email" required>
              <div class="help-block with-errors"></div>
              </div>
            </div>

            <div class="form-group contact">
              <label for="message" class="col-lg-1 control-label">Message</label>
              <div class="col-lg-12">
                <textarea id="m" class="form-control" placeholder="Write your message here" rows="6" required></textarea>
                <div class="help-block with-errors"></div>
              </div>
            </div> 
            
            <div class="form-group">
              <div class="col-lg-12">
              <input id="mybtn" class="btn btn-primary" type="submit" value="Send Message"> <span id="status"></span>
              <button type="reset" class="btn btn-default">Clear</button>
              </div>
            </div>
        
      </form>
  </div>

        </div>
      </div>

    </div>
